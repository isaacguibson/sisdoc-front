<div class="content-wrapper">

    <div class="row">

      <!-- Inicio do conteudo do documento -->
      <div class="col-lg-12 d-flex align-items-stretch grid-margin">
        <div class="row flex-grow">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                  <h4 class="card-title">Formulário de Pesquisa</h4>
              </div>
              <div class="card-body">
                <div class="forms-sample">
                  <div class="form-group">
                      <label for="exampleInputName1">Nome</label>
                      <input type="text" class="form-control" placeholder="Nome">
                  </div>
                  <button (click)="pesquisar()" class="btn btn-info mr-2">Pesquisar</button>
                  <button (click)="adicionarNovo()" class="btn btn-success">Adicionar +</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Fim do conteudo do documento -->
    </div>

  <div class="row">
    <!-- Inicio do conteudo do documento -->

    <div class="col-lg-12 d-flex align-items-stretch grid-margin">
      <div class="row flex-grow">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
                <h4 class="card-title">Lista de Setores</h4>
                <p class="card-description">
                  
                </p>
            </div>
            <div class="card-body">
              
              <div class="rounded border border-danger not-found-div" *ngIf="contentList.length == 0">NOT FOUND</div>

              <table class="table table-hover" *ngIf="contentList.length > 0">
                <thead class="thead">
                  <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                  </tr>
                </thead>
                <tbody class="tbody">

                  <tr *ngFor="let item of contentList">
                    <td scope="row">{{item.id}}</td>
                    <td>{{item.nome}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Fim do conteudo do documento -->
  </div>
</div>
