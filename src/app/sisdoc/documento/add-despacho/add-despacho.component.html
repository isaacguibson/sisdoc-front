<div class="content-wrapper">
  <div class="row">
    <div class="col-lg-12 d-flex align-items-stretch grid-margin">
      <div class="row flex-grow">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
                <h4 class="card-title">Novo Despacho</h4>
                <p class="card-description">
                  Para gerar uma novo despacho, basta inserir o corpo do texto,
                  as demais informações são geradas automaticamente.
                </p>
            </div>
            <div class="card-body">
              <div class="forms-sample">

                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Assunto" [(ngModel)]="documento.assunto">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="despacho-editor">
                      <quill-editor [(ngModel)]="documento.conteudo"></quill-editor>
                    </div>
                  </div>
                </div>

                <button (click)="salvar()" class="btn btn-primary mr-2">Salvar</button>
                <button class="btn btn-light" (click)="cancelar()">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
