<div class="content-wrapper">
  <div class="row">
    <div class="col-lg-12 d-flex align-items-stretch grid-margin">
      <div class="row flex-grow">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
                <h4 class="card-title">Nova Declaração</h4>
                <p class="card-description">
                  Para gerar uma nova declaração, basta inserir o corpo do texto,
                  as demais informações são geradas automaticamente.
                </p>
            </div>
            <div class="card-body">
              <div class="forms-sample">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="switch">
                                <input type="checkbox" [(ngModel)]="allUsersSelect" id="all-users" (change)="selectAllUsers()">
                                <span class="slider round"></span>
                            </label>
                            <label style="vertical-align: sub; margin-left: 8%" for="all-users">Enviar para todos</label>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <ng-select [items]="usersForList"
                              bindLabel="nome"
                              bindValue="id"
                              [multiple]="true"
                              placeholder="Escolha os usuários"
                              [(ngModel)]="documento.destinatariosIds"
                              [disabled]="allUsersSelect">
                           </ng-select>
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="declaracao-editor">
                      <quill-editor [(ngModel)]="documento.conteudo"></quill-editor>
                    </div>
                  </div>
                </div>
                <button (click)="salvar()" class="btn btn-primary mr-2">Salvar</button>
                <button class="btn btn-light" (click)="cancelar()">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
