<div class="content-wrapper">
    
    <div class="row">
      <!-- Inicio do conteudo do documento -->
      <div class="col-lg-12 d-flex align-items-stretch grid-margin">
        <div class="row flex-grow">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                  <h4 class="card-title">Novo Ofício</h4>
                  <p class="card-description">
                    Para gerar um novo ofício, basta inserir o corpo do texto,
                    as demais informações são geradas automaticamente.
                  </p>
              </div>
              <div class="card-body">
                <div class="forms-sample">

                  <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="all-users" [(ngModel)]="allUsersSelect" (change)="selectAllUsers()">
                                <label class="custom-control-label" style="vertical-align: middle" for="all-users">Enviar para todos</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-10">
                        <div class="form-group">
                            <ng-select [items]="usersForList"
                              bindLabel="nome"
                              bindValue="id"
                              [multiple]="true"
                              placeholder="Para quem vai enviar este documento?"
                              [(ngModel)]="documento.destinatariosIds"
                              [disabled]="allUsersSelect">
                           </ng-select>
                        </div>
                    </div>
                  </div>
                  
                  <div class="form-group add-new-post">
                      <ckeditor [(ngModel)]="documento.conteudo" [editor]="Editor"></ckeditor>
                  </div>
                  <button (click)="salvar()" class="btn btn-success mr-2">Salvar</button>
                  <button class="btn btn-light" (click)="cancelar()">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Fim do conteudo do documento -->
    </div>
</div>
