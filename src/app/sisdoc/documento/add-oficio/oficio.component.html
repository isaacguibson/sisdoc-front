<div class="content-wrapper">
    
    <div class="row">
      <!-- Inicio do conteudo do documento -->
      <div class="col-lg-12 d-flex align-items-stretch grid-margin">
        <div class="row flex-grow">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                  <h4 class="card-title">Novo Ofício</h4>
                  <p class="card-description">
                    Para gerar um novo ofício, basta inserir o corpo do texto,
                    as demais informações são geradas automaticamente.
                  </p>
              </div>
              <div class="card-body">
                <div class="forms-sample">

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Assunto" [(ngModel)]="documento.assunto">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <select class="form-control form-control-sm" [(ngModel)]="tipoEnvio" (change)="alterarTipoEnvio()">
                               <option value="0">Selecione o tipo de envio</option>
                               <option value="1">Usuario</option>
                               <option value="2">Setor</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="switch">
                                <input type="checkbox" [(ngModel)]="allUsersSelect" id="all-users" (change)="selectAllUsers()">
                                <span class="slider round"></span>
                            </label>
                            <label style="vertical-align: sub; margin-left: 8%" for="all-users">Enviar para todos</label>
                        </div>
                    </div>

                    <div class="col-md-7">
                        <div class="form-group">
                            <ng-select [items]="objectsForList"
                              bindLabel="nome"
                              bindValue="id"
                              [multiple]="true"
                              placeholder="{{placeHoldEnvio}}"
                              [(ngModel)]="documento.destinatariosIds"
                              [disabled]="allUsersSelect">
                           </ng-select>
                        </div>
                    </div>
                  </div>
                  
                  <div class="form-group add-new-post">
                      <ckeditor [(ngModel)]="documento.conteudo" [editor]="Editor"></ckeditor>
                  </div>
                  <button (click)="salvar()" class="btn btn-success mr-2">Salvar</button>
                  <button class="btn btn-light" (click)="cancelar()">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Fim do conteudo do documento -->
    </div>
</div>
