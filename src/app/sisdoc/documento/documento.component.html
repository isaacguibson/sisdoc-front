<div class="content-wrapper">

  <div class="row">

    <!-- Inicio do conteudo do documento -->
    <div class="col-lg-12 d-flex align-items-stretch grid-margin">
      <div class="row flex-grow">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
                <h4 class="card-title">Formulário de Pesquisa</h4>
            </div>
            <div class="card-body">
              <div class="forms-sample">
                <div class="form-group">
                    <label for="exampleInputName1">Texto</label>
                    <input type="text" class="form-control" placeholder="Nome">
                </div>
                <button (click)="pesquisar()" class="btn btn-info mr-2">Pesquisar</button>
                <button (click)="adicionarNovo()" class="btn btn-success">Adicionar +</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Fim do conteudo do documento -->
  </div>

<div class="row">
  <!-- Inicio do conteudo do documento -->

  <div class="col-lg-12 grid-margin">
    
        <div class="card">
          <div class="card-header">
              <h4 class="card-title">Lista de Documentos</h4>
              <p class="card-description">
                
              </p>
          </div>
          <div class="card-body">
            
            <div class="rounded border border-danger not-found-div text-danger" *ngIf="contentList.length == 0">SEM RESULTADOS</div>
            
            <div class="table-responsive">
                <table class="table table-hover table-bordered" *ngIf="contentList.length > 0">
                  <thead class="thead">
                    <tr>
                      <th scope="col">Código</th>
                      <th scope="col">Identificador</th>
                      <th scope="col">Tipo</th>
                      <th scope="col">Data</th>
                      <th scope="col">Ações</th>
                    </tr>
                  </thead>
                  <tbody class="tbody">
    
                    <tr *ngFor="let item of contentList">
                      <td scope="row">{{item.id}}</td>
                      <td>{{item.identificador}}</td>
                      <td>{{item.tipoDocumento.nome}}</td>
                      <td>{{item.dataCriacao}}</td>
                      <td>
                          <button type="button" class="btn btn-sm btn-outline-info" (click)="downloadDocument(item.tipoDocumento.id, item.id, item.tipoDocumento.nome)">PDF</button>
    
                          <button type="button" style="margin-left: 2%" class="btn btn-sm btn-outline-danger">Deletar</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <nav aria-label="Page navigation example">
                  <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                      <a class="page-link" href="#" tabindex="-1">Anterior</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#">Próximo</a>
                    </li>
                  </ul>
                </nav>
            </div>
          </div>
        </div>
  </div>
  <!-- Fim do conteudo do documento -->
</div>
</div>
